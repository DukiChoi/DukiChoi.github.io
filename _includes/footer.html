<footer>
  
  {{ site.title }}/{{ page.permalink_name | replace: "/", "" | replace: " ", "-" }}
  <br><br>
  {% if site.github_username and site.github_username != "" %} <p style="font-size:48px">&#128063; <a href="https://github.com/{{site.github_username}}">@{{ site.github_username }}</a> {% endif %}</p>
  {% if site.twitter_username and site.twitter_username != "" %} <p style="font-size:48px">&#128063;</p> <a href="https://twitter.com/{{site.twitter_username}}">@{{ site.twitter_username }}</a> {% endif %}</p>

</footer>
